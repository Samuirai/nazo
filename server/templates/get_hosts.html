{% extends "base.html" %}

{% block title %}Hosts{% endblock %}

{% block head %}
    {{ super() }}
    <style type="text/css"></style>
{% endblock %}

{% block content %}
    {% if hosts %}
	<h1>host list</h1>
	<table class="table table-striped table-hover ">
		<tr><th>host</th><th>urls</th></tr>

		{% for host in hosts %}
			
			<tr>
				<td>
					<a href="{{ url_for('get_urls', host=host.host) }}">{{ host.host }}</a>
				</td>
				<td>
					{{ host.url_count }}
				</td>
			</tr>
		{% endfor %}
	</table>
	{% else %}
	  <h1>Nothing</h1>
	{% endif %}
{% endblock %}
