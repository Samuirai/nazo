<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>[謎]nazo</title>
        <style>
            body {
                min-width: 450px;
                overflow-x: hidden;
            }

            img {
                margin: 5px;
                border: 2px solid black;
                vertical-align: middle;
                width: 75px;
                height: 75px;
            }

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

        <div id="main_panel" class="panel panel-warning">

            </div>
            <div class="panel-body" >
                <div class="list-group">
                    <a href="http://127.0.0.1:5000/get/urls/" class="list-group-item">

                    </a>

                        current site: <span id="host"></span>

                </div>
            </div>
        </div>

        <div class="btn-toolbar">
            <div class="btn-group btn-group-justified">

                </a>
                <a id="rescan_button" href="#" class="btn btn-warning btn-xs">
                    <span class="glyphicon glyphicon-refresh"></span>
                    rescan
                </a>
            </div>
        </div>
